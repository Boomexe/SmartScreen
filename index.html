<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item align-center"></div>
        <div class="grid-item align-right"></div>
        <div class="grid-item"></div>
        <div class="grid-item align-center">
            <label class="time-text align-center" id="time-text">00:00:00</label>
            <br>
            <label class="align-center date-text" id="date-text">DoF, Month Day, Year</label>
        </div>
        <div class="grid-item align-right"></div>
        <div class="grid-item"></div>
        <div class="grid-item align-center fact-text wrap-text" id="fact-text"><em></em></div>
        <div class="grid-item align-right"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
